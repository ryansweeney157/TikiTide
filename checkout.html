<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form" onsubmit="submitCheckout(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{16}" placeholder="1234 5678 9012 3456">

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">

                <button type="submit">Pay with Card</button>
                <button type="button" onclick="payWithCash()">Pay with Cash</button>
            </form>
        </section>
    </main>

    <script>
        function submitCheckout(event) {
            event.preventDefault();

            alert("Thank you for your purchase!");

            window.location.href = "reciept.html";
        }

        function payWithCash() {
            alert("Okay! Please come to the front desk to complete your payment.");
            window.location.href = "reciept.html";
        }
    </script>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }
    
    main {
        width: 100%;
        max-width: 500px;
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        font-size: 14px;
        color: #555;
        margin-top: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 5px;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        outline: none;
        border-color: #0077cc;
    }
    
    textarea {
        resize: vertical;
        min-height: 80px;
    }
    
    button {
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #0077cc;
        border: none;
        border-radius: 4px;
        margin-top: 15px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #005fa3;
    }
    
    button[type="button"] {
        background-color: #f44336;
    }
    
    button[type="button"]:hover {
        background-color: #d73833;
    }
    
    button:focus {
        outline: none;
    }
    
    #checkout {
        display: flex;
        flex-direction: column;
    }
    
    #checkout-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    @media (max-width: 500px) {
        main {
            padding: 15px;
        }
    
        h2 {
            font-size: 1.5em;
        }
    }</style>
</body>
</html>
