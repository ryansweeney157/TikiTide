<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form" onsubmit="submitCheckout(event)">
                <label for="total-amount">Total Amount:</label>
                <input type="number" id="total-amount" name="total-amount" required placeholder="Enter total amount" onchange="updateSplitAmount()">

                <label for="split-bill">Number of Card Payers:</label>
                <input type="number" id="split-bill" name="split-bill" min="1" placeholder="1" onchange="updateSplitAmount()">

                <div id="card-payers"></div>

                <div id="split-details" style="display: none;">
                    <p>Amount per person: <span id="split-amount">$0.00</span></p>
                </div>

                <button type="submit">Pay with Cards</button>
                <button type="button" onclick="payWithCash()">Pay with Cash</button>
            </form>
        </section>
    </main>

    <script>
        const totalAmount = parseFloat(localStorage.getItem("totalAmount")) || 0;

        document.getElementById("total-amount").value = totalAmount;

        function updateSplitAmount() {
            const totalAmount = parseFloat(document.getElementById("total-amount").value) || 0;
            const numPeople = parseInt(document.getElementById("split-bill").value) || 1;

            if (numPeople > 1) {
                const splitAmount = (totalAmount / numPeople).toFixed(2);
                document.getElementById("split-amount").textContent = `$${splitAmount}`;
                document.getElementById("split-details").style.display = "block";
            } else {
                document.getElementById("split-details").style.display = "none";
            }

            updateCardPayers(numPeople);
        }

        function updateCardPayers(numPeople) {
            const cardPayersDiv = document.getElementById("card-payers");
            cardPayersDiv.innerHTML = '';

            for (let i = 1; i <= numPeople; i++) {
                const payerDiv = document.createElement("div");
                payerDiv.classList.add("payer");

                payerDiv.innerHTML = `
                    <h3>Payer ${i}</h3>
                    <label for="card-number-${i}">Card Number:</label>
                    <input type="text" id="card-number-${i}" name="card-number-${i}" required pattern="\d{16}" placeholder="1234 5678 9012 3456">
                    <label for="expiry-date-${i}">Expiry Date:</label>
                    <input type="text" id="expiry-date-${i}" name="expiry-date-${i}" required placeholder="MM/YY">
                    <label for="cvv-${i}">CVV:</label>
                    <input type="text" id="cvv-${i}" name="cvv-${i}" required pattern="\d{3}" placeholder="123">
                `;

                cardPayersDiv.appendChild(payerDiv);
            }
        }

        function submitCheckout(event) {
            event.preventDefault();

            const totalAmount = parseFloat(document.getElementById("total-amount").value);
            const numPeople = parseInt(document.getElementById("split-bill").value);

            if (!totalAmount || numPeople < 1) {
                alert("Please enter a valid total amount and number of payers.");
                return;
            }

            const splitAmount = (totalAmount / numPeople).toFixed(2);

            let confirmationMessage = `Thank you for your purchase! The total amount is $${totalAmount.toFixed(2)} split between ${numPeople} payer(s).\n\n`;
            for (let i = 1; i <= numPeople; i++) {
                confirmationMessage += `Payer ${i}: $${splitAmount}\n`;
            }

            alert(confirmationMessage);

            localStorage.setItem("splitAmount", splitAmount); 
            window.location.href = "reciept.html";
        }

        function payWithCash() {
            alert("Okay! Please come to the front desk to complete your payment.");
            window.location.href = "reciept.html";
        }
    </script>
</body>
</html>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        main {
            width: 100%;
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #0077cc;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="button"] {
            background-color: #f44336;
        }
        #split-payment-section .payer {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</body>
</html>
