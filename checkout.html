<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form" onsubmit="submitCheckout(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{16}" placeholder="1234 5678 9012 3456">

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">

                <button type="submit">Pay with Card</button>
                <button type="button" onclick="payWithCash()">Pay with Cash</button>
            </form>
        </section>
    </main>

    <script>
        function submitCheckout(event) {
            event.preventDefault();

            alert("Thank you for your purchase!");

            window.location.href = "reciept.html";
        }

        function payWithCash() {
            alert("Okay! Please come to the front desk to complete your payment.");
            window.location.href = "reciept.html";
        }
    </script>
</body>
</html>
