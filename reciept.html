<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Tienne:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section id="receipt">
            <h2>Order Confirmation</h2>
            <p>Thank you for your purchase!</p>
            <h3>Your Order:</h3>
            <ul id="order-summary"></ul>
            <p>Total: $<span id="total-amount">0.00</span></p>
            <p>Your food is estimated to arrive in <span id="countdown">15:00</span> minutes.</p>
            <h3>Wanna voice your opinion? Click <a href="review.html">here!</a></h3>
        </section>
       
    </main>

    <script>
       
       const cart = JSON.parse(localStorage.getItem("cart")) || [];

function calculateInitialTime() {
    let baseTime = 0;
    let mainCourseCount = 0;

    cart.forEach(item => {
        if (item.type === "main") {
            if (mainCourseCount === 0) {
                baseTime += 15 * 60; 
            } else {
                baseTime += 5 * 60; 
            }
            mainCourseCount++;
        } else if (item.type === "dessert") {
            baseTime += 2 * 60; 
        } else if (item.type === "drink") {
            baseTime += 1 * 60; 
        }
    });

    return baseTime;
}

function displayOrderSummary() {
    const orderSummaryElement = document.getElementById("order-summary");
    const totalAmountElement = document.getElementById("total-amount");
    let total = 0;

    cart.forEach(item => {
        const listItem = document.createElement("li");
        listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        orderSummaryElement.appendChild(listItem);
        total += item.price;
    });

    totalAmountElement.textContent = total.toFixed(2);
}

let countdownTime = calculateInitialTime();

function startCountdown() {
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
        const minutes = Math.floor(countdownTime / 60);
        const seconds = countdownTime % 60;

        countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        if (countdownTime <= 0) {
            clearInterval(interval);
            countdownElement.textContent = "Your order has arrived!";
        }

        countdownTime--;
    }, 1000);
}

window.onload = function() {
    displayOrderSummary();
    startCountdown();
};
    </script>
    <style> 
    .body{
        font-family: 'Courier New', Courier, monospace;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    </style>
</body>
</html>
